<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>BEM</title>
</head>

<body>
    <div class="top">
        <div class="top__container">
            <div class="top__logo logo">
                <img src="/img/top/top__logo.png" alt="binary logo">
            </div>
            <div class="top__slogan"></div>
            <div class="top__read-more read-more"></div>
            <div class="top__icon"></div>
        </div>

    </div>
    <div class="about">
        <div class="about__container">
            <div class="about__menu menu"></div>
            <div class="about__header">
                <div class="about__title title"></div>
                <div class="about__text"></div>
            </div>
            <div class="about__row">
                <div class="about__column">
                    <div class="item-about">
                        <div class="item-about__icon"></div>
                        <div class="item-about__title"></div>
                        <div class="item-about__text"></div>
                    </div>
                </div>
                <div class="about__column">
                    <div class="item-about">
                        <div class="item-about__icon"></div>
                        <div class="item-about__title"></div>
                        <div class="item-about__text"></div>
                    </div>
                </div>
                <div class="about__column">
                    <div class="item-about">
                        <div class="item-about__icon"></div>
                        <div class="item-about__title"></div>
                        <div class="item-about__text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="portfolio">
        <div class="portfolio__container">
            <div class="portfolio__header">
                <div class="portfolio__title title"></div>
                <div class="portfolio__menue menue"></div>
            </div>
            <div class="portfolio__works"></div>
            <div class="portfolio__read-more read-more"></div>
        </div>
    </div>
    <div class="partners">
        <div class="partners__container">
            <div class="partners__title"></div>
            <div class="partners__firms">
                <div class="firm">
                    <div class="firm__logo"></div>
                </div>
                <div class="firm">
                    <div class="firm__logo"></div>
                </div>
                <div class="firm">
                    <div class="firm__logo"></div>
                </div>
                <div class="firm">
                    <div class="firm__logo"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="contact__container">
            <div class="contact__header">
                <div class="contact__title title"></div>
            </div>
            <div class="contact__infomation">
                <div class="contact__form"></div>
                <div class="contact__data">
                    <div class="contact__text"></div>
                    <div class="contact__icons"></div>
                    <div class="contact__email"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__container">
            <div class="footer__logo logo"></div>
            <div class="footer__menue menue"></div>
            <div class="footer__copyrights"></div>
        </div>
    </div>
</body>

</html>
